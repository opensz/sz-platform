<h4>Style - FormBox</h4>
<table width="100%" border="0" cellspacing="5" cellpadding="0">
  <tr>
    <td>inputBox</td>
    <td>
      <span class="inputBox"><span class="bg"><input name="Input" type="text"  style="width:272px;"/></span></span>
      <span class="inputBox_01"><span class="bg"><input name="input5" type="text" style="width:124px;" />MHZ </span></span>
    </td>
  </tr>
  <tr>
    <td>dateBox (inputBox)</td>
    <td>
      <span class="inputBox"><span class="bg"> <img src="../images/space.gif" class="iconBox_dateStar" />
      <input type="text" style="width:120px;" onfocus="showDateTime()" />
      <img src="../images/space.gif" class="iconBox_dateEnd" />
      <input type="text" style="width:120px;" onfocus="showDateTime()" />
      </span></span>
    </td>
  </tr>

      </span></span>
